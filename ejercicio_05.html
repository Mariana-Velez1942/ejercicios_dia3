<body>
    <!--Crea un mapa de imagen usando <map> y <area> con al menos 2 áreas interactivas.-->
    <img src="/img/bouquet-7948558_1280.jpg" width="500" usemap="#miMapa" />

    <map name="miMapa">
      <area shape="rect" coords="50,50,200,150" href="https://es.wikipedia.org/wiki/Wikipedia:Portada" alt="Área 1" target="_blank" />
      
      <area shape="circle" coords="400,200,75" href="https://www.google.es/intl/es/earth/index.html" alt="Área 2" target="_blank" />
    </map>
  
  
</body>
